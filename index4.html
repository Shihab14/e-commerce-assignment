<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
</head>
<body>
  <header>
    <h1>E-Commerce Site</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="index3.html">Menu</a>
        <a href="index4.html">Cart</a>
        <a href="index5.html">Form</a>
        <a href="index6.html">About Us</a>
    </nav>
  </header>
  <main>
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>

      <tbody>
        <tr>
          <td><img src="product1.jpg" alt="Product 1"></td>
          <td>1</td>
          <td>$10</td>
          <td>$10</td>

        <tr>

          <td>2</td>
          <td>$20</td>
          <td>$40</td>
          <td><a href="#">Remove</a></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"></td>
          <td>Total</td>
          <td>$50</td>
        </tr>
      </tfoot>
    </table>
    <div>
      <a href="#">Checkout</a>
    </div>

  <footer>
    <p>Copyright &copy; 2023 E-Commerce Site</p>
